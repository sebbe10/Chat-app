<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="login">
      <div class="styleInside">
        <h4 class="info">
          Skriv ditt namn och vilket rum för att börja chatta!
        </h4>
        <input
          class="writeName"
          type="text"
          placeholder="Write your username!" />
        <input
          class="writeRoom"
          type="number"
          placeholder="Write room number!" />
        <button class="sendToTheRoom">Skicka</button>
      </div>
    </div>
    <ul class="theList"></ul>
    <ul class="theListRoom"></ul>

    <button class="leave">Lämmna rum</button>
    <a href="index.html"><button>Resert to write a new user</button></a>

    <h2>Meddelande</h2>
    <input class="inputChat" type="text" />
    <button class="sendMessage">Send</button>
    <ul class="output-message"></ul>
  </body>
</html>
